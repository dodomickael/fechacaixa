<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="engloba">
            <h1>FECHAMENTO DE CAIXA</h1>
            <form id="noteForm">
                <label for="notes2">Notas de R$2:           </label>
                <input type="number" id="notes2" name="notes2"  min="0"><br>
                <label for="notes5">Notas de R$5:           </label>
                <input type="number" id="notes5" name="notes5"  min="0"><br>
                <label for="notes10">Notas de R$10:         </label>

                <label for="notes20">Notas de R$20:         </label>
                <input type="number" id="notes20" name="notes20"  min="0"><br>
                <label for="notes50">Notas de R$50:         </label>
                <input type="number" id="notes50" name="notes50"  min="0"><br>
                <label for="notes100">Notas de R$100:       </label>
                <input type="number" id="notes100" name="notes100"  min="0"><br>
                <label for="notes200">Notas de R$200:       </label>
                <input type="number" id="notes200" name="notes200"  min="0"><br>
                <h2 class="h2-1">Total Notas: R$ <span id="totalValue1">0</span></h2>
                <label for="coins005">Moedas de R$0,05:  </label>
                <input type="number" id="coins005" name="coins005"  min="0"><br>
                <label for="coins010">Moedas de R$0,10:  </label>
                <input type="number" id="coins010" name="coins010"  min="0"><br>

                <input type="number" id="coins050" name="coins050"  min="0"><br>
                <label for="coins1">Moedas de R$1,00:  </label>
                <input type="number" id="coins1" name="coins1"  min="0"><br>
                <h2 class="h2-2">Total Moedas: R$ <span id="totalValue2">0</span></h2>
                <label for="coinssobrando">Moedas Sobrando: </label>
                <input type="number" id="coinssobrando" name="coinssobrando"  min="0"><br>
                <h2 class="h2-3">Valor Total: R$ <span id="totalValue3">0</span></h2>
            </form>

        </div>
    </main>
</body>
</html>
