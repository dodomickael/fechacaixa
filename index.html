<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="engloba">
            <h1>FECHAMENTO DE CAIXA</h1>
            <form id="noteForm">
                <label for="notes2">Moedas de 0,05:    </label>
                <input type="number" id="notes2" name="notes2" min="0"><br>
                <label for="notes5">Moedas de 0,10    </label>
                <input type="number" id="notes5" name="notes5" min="0"><br>
                <label for="notes10">Moedas de 0,25  </label>
                <input type="number" id="notes10" name="notes10" min="0"><br>
                <label for="notes20">Moedas de 0,50  </label>
                <input type="number" id="notes20" name="notes20" min="0"><br>
                <label for="notes50">Moedas de 1,00  </label>
                <input type="number" id="notes50" name="notes50" min="0"><br>
            </form>
            <h2>Valor Total: R$ <span id="totalValue">0</span></h2>
        </div>
    </main>
</body>
</html>
